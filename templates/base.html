<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}PharmaCare{% endblock %}</title>
    {% load static %}
    
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Roboto', 'Helvetica Neue', sans-serif;
        }

        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --secondary: #3b82f6;
            --accent: #60a5fa;
            --background: #f8fafc;
            --text: #1e293b;
            --text-light: #64748b;
            --white: #ffffff;
            --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        }

        /* Body Styling */
        body {
            background-color: var(--background);
            color: var(--text);
            line-height: 1.5;
            min-height: 100vh;
        }

        /* Navbar Styling */
        .navbar {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: var(--shadow-lg);
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }

        .navbar:hover {
            box-shadow: 0 15px 20px -3px rgba(0, 0, 0, 0.15);
        }

        /* Logo Styling */
        .logo {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--white);
            text-decoration: none;
            letter-spacing: 0.5px;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            position: relative;
            padding: 0.5rem 0;
        }

        .logo::before {
            content: 'ðŸ’Š';
            font-size: 1.5rem;
        }

        .logo::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background-color: var(--white);
            transition: width 0.3s ease;
        }

        .logo:hover::after {
            width: 100%;
        }

        /* Navigation Links */
        .nav-links {
            list-style: none;
            display: flex;
            gap: 1.5rem;
            margin: 0;
            padding: 0;
        }

        .nav-links li {
            position: relative;
        }

        .nav-links a {
            color: var(--white);
            text-decoration: none;
            font-size: 1rem;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .nav-links a::before {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background-color: var(--white);
            transition: width 0.3s ease;
        }

        .nav-links a:hover::before {
            width: 100%;
        }

        .nav-links a:hover {
            background-color: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        /* Menu Toggle Button */
        .menu-toggle {
            display: none;
            background: none;
            border: none;
            color: var(--white);
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.5rem;
            transition: transform 0.3s ease;
        }

        .menu-toggle:hover {
            transform: scale(1.1);
        }

        /* Container Styling */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 7rem 2rem 2rem;
            min-height: 100vh;
        }

        /* Content Styling */
        h2 {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 1.5rem;
            text-align: center;
            position: relative;
            padding-bottom: 1rem;
        }

        h2::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            border-radius: 3px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .menu-toggle {
                display: block;
            }

            .nav-links {
                display: none;
                position: absolute;
                top: 100%;
                left: 0;
                width: 100%;
                background: linear-gradient(135deg, var(--primary), var(--secondary));
                padding: 1rem;
                flex-direction: column;
                gap: 0.5rem;
                box-shadow: var(--shadow-lg);
                border-radius: 0 0 1rem 1rem;
            }

            .nav-links.show {
                display: flex;
                animation: slideDown 0.3s ease-out forwards;
            }

            .nav-links li {
                width: 100%;
            }

            .nav-links a {
                padding: 0.75rem 1rem;
                width: 100%;
                justify-content: center;
            }

            .container {
                padding-top: 5rem;
            }
        }

        /* Animations */
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Additional Utility Classes */
        .shadow {
            box-shadow: var(--shadow);
        }

        .rounded {
            border-radius: 0.5rem;
        }

        .bg-white {
            background-color: var(--white);
        }

        .p-4 {
            padding: 1rem;
        }

        .mb-4 {
            margin-bottom: 1rem;
        }
    </style>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const toggleBtn = document.querySelector(".menu-toggle");
            const navLinks = document.querySelector(".nav-links");

            toggleBtn.addEventListener("click", function () {
                navLinks.classList.toggle("show");
            });

            // Close menu when clicking outside
            document.addEventListener("click", function (event) {
                if (!event.target.closest('.navbar')) {
                    navLinks.classList.remove("show");
                }
            });

            // Navbar scroll effect
            let lastScroll = 0;
            window.addEventListener("scroll", () => {
                const navbar = document.querySelector(".navbar");
                const currentScroll = window.pageYOffset;

                if (currentScroll <= 0) {
                    navbar.style.boxShadow = var(--shadow);
                    return;
                }

                if (currentScroll > lastScroll) {
                    // Scrolling down
                    navbar.style.transform = "translateY(-100%)";
                } else {
                    // Scrolling up
                    navbar.style.transform = "translateY(0)";
                    navbar.style.boxShadow = var(--shadow-lg);
                }

                lastScroll = currentScroll;
            });
        });
    </script>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <a href="{% url 'dashboard' %}" class="logo">PharmaCare</a>
        <button class="menu-toggle" aria-label="Toggle navigation">â˜°</button>
        <ul class="nav-links">
            <li><a href="{% url 'dashboard' %}">Dashboard</a></li>
            <li><a href="{% url 'inventory' %}">Inventory</a></li>
            <li><a href="{% url 'quality_control' %}">Quality Control</a></li>
            <li><a href="{% url 'distribution' %}">Distribution</a></li>
            <li><a href="{% url 'compliance' %}">Compliance</a></li>
            <li><a href="{% url 'analytics' %}">Analytics</a></li>
            <li><a href="{% url 'settings' %}">Settings</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
